<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservacion</title>
    <style>
        body {
            background-color: lightblue;
        }
        fieldset{
            width: 200px;
        }
    </style>
</head>

<body>
    <h1>Haga su reserva</h1>
    <form action="procesareserva.php" method="get">
        <fieldset>
            <legend>Datos Personales</legend>
            <p>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" maxlength="100" autofocus>
            </p>

            <p>
                <label for="apellidos">Apellidos:</label>
                <input type="text" name="apellidos" id="apellidos" maxlength="100">
            </p>

            <p>
                <label for="dni">DNI:</label>
                <input type="text" name="dni" id="dni" maxlength="10" placeholder="DNI con letra" required>
            </p>
        </fieldset>

        <fieldset>
            <legend>Datos de su estancia</legend>
            <p>
                <label for="individual">Individual:</label>
                <input type="radio" name="habitacion" id="individual">

                <label for="doble">Doble:</label>
                <input type="radio" name="habitacion" id="doble">

                <label for="triple">Triple</label>
                <input type="radio" name="habitacion" id="triple">
            </p>

            <p>
                <label for="n_personas">Numero de personas: </label>
                <select name="n_personas">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </p>

            <p>
                <label for="mascota">Llevo mascotas</label>
                <input type="checkbox" name="mascota" id="mascota">
            </p>

            <p>
                <label for="f_llegada">Fecha de llega:</label>
                <input type="date" name="f_llegada" id="f_llegada">
            </p>

            <p>
                <label for="h_llegada">Hora de llegada:</label>
                <input type="time" name="h_llegada" id="h_llegada">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Reiniciar">
        </p>
    </form>

    <p>
        <a href="index.html">Volver</a>
    </p>
</body>

</html>
